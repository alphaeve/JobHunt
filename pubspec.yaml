name: talent_trail
description: A modern job marketplace app inspired by Internshala.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_fonts: ^5.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  file_picker: ^5.3.2
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  cached_network_image: ^3.2.3
  animate_do: ^3.0.2
  flutter_animate: ^4.2.0
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700